{% extends 'base.html' %}
{% block content %}

<h2>Search For a Pokemon</h2>
<form class = "search" action = "/pokemon/search">
    <div>Name</div><input type="text" id= "name" name="name" placeholder="Pokemon">
    <button>Search</button>
</form>
<ul>
{% for result in types %}
<li><a href = "/pokemon//type/{{result['name']}}">{{result["name"]}}</a></li>

{% endfor %}

{% endblock %}
